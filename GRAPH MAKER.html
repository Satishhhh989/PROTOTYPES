<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualizer (made with ‚ù§ by satish</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/theatre@0.5.2/dist/theatre.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@9.4.4/lib/browser/math.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --text-color: #2b2d42;
            --bg-color: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary-color: #4895ef;
            --secondary-color: #560bad;
            --accent-color: #b5179e;
            --text-color: #f8f9fa;
            --bg-color: #121212;
            --card-bg: rgba(30, 30, 30, 0.9);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            z-index: 100;
            position: sticky;
            top: 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            font-size: 1.8rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: var(--transition);
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .nav-link.active {
            color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.1);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 1rem;
            right: 1rem;
            height: 2px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text-color);
            transition: var(--transition);
            padding: 0.5rem;
            border-radius: 50%;
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .main-content {
            display: flex;
            flex: 1;
            padding: 1rem;
            gap: 1rem;
            overflow: auto;
        }

        .sidebar {
            width: 280px;
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: var(--shadow);
            overflow-y: auto;
            transition: var(--transition);
            position: sticky;
            top: 80px;
            align-self: flex-start;
            max-height: calc(100vh - 100px);
        }

        .sidebar-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background-color: var(--card-bg);
            padding: 0.5rem 0;
            z-index: 1;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text-color);
            display: none;
        }

        .graph-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .graph-button {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: left;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .graph-button:hover {
            background-color: rgba(67, 97, 238, 0.2);
            transform: translateY(-2px);
        }

        .graph-button:active {
            transform: translateY(0);
        }

        .graph-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .graph-button:focus:not(:active)::after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .graph-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-width: 0;
        }

        .graph-controls {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: sticky;
            top: 80px;
            z-index: 1;
        }

        .controls-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .custom-input-container {
            display: flex;
            gap: 0.5rem;
            flex: 1;
        }

        #equation-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(67, 97, 238, 0.3);
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        #equation-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .plot-button, .ai-help-button, .clear-button, .draw-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .plot-button {
            background-color: var(--primary-color);
            color: white;
        }

        .plot-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .ai-help-button {
            background-color: var(--accent-color);
            color: white;
        }

        .ai-help-button:hover {
            background-color: #d1167b;
            transform: translateY(-2px);
        }

        .clear-button {
            background-color: #6c757d;
            color: white;
        }

        .clear-button:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .draw-button {
            background-color: #4cc9f0;
            color: white;
        }

        .draw-button:hover {
            background-color: #3a9ec9;
            transform: translateY(-2px);
        }

        .coordinate-toggle {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            white-space: nowrap;
        }

        .graph-range-controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .range-input {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .range-input input {
            width: 60px;
            padding: 0.5rem;
            border: 1px solid rgba(67, 97, 238, 0.3);
            border-radius: 0.25rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .graph-renderer {
            flex: 1;
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            position: relative;
            min-height: 600px; /* Increased height */
        }

        .graph-explanation {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: var(--shadow);
            max-height: 200px;
            overflow-y: auto;
        }

        .explanation-content {
            margin-top: 0.5rem;
            line-height: 1.6;
        }

        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid rgba(67, 97, 238, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .tooltip {
            position: absolute;
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 0.5rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow);
            font-size: 0.9rem;
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            max-width: 200px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .history-panel {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: var(--shadow);
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .history-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .clear-history {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 0.8rem;
        }

        .history-item {
            padding: 0.5rem;
            border-bottom: 1px solid rgba(67, 97, 238, 0.1);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .history-item-remove {
            color: var(--accent-color);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.2rem;
        }

        .save-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .save-button:hover {
            background-color: var(--secondary-color);
        }

        .graph-icon {
            font-size: 1.2rem;
        }

        /* Drawing canvas styles */
        .drawing-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            display: none;
        }

        .drawing-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--card-bg);
            padding: 0.5rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow);
            z-index: 10;
            display: flex;
            gap: 0.5rem;
        }

        .drawing-controls button {
            padding: 0.5rem;
            border: none;
            border-radius: 0.25rem;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
        }

        .drawing-controls button:hover {
            background-color: var(--secondary-color);
        }

        .color-picker {
            width: 30px;
            height: 30px;
            border: none;
            cursor: pointer;
        }

        .line-width-picker {
            width: 60px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                padding: 0.5rem;
            }

            .sidebar {
                width: 100%;
                max-height: 200px;
                position: relative;
                top: auto;
            }

            .sidebar-title {
                font-size: 1rem;
            }

            .graph-button {
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .custom-input-container {
                flex-direction: column;
            }

            .plot-button, .ai-help-button, .clear-button, .draw-button {
                width: 100%;
            }

            .sidebar-toggle {
                display: block;
            }

            .sidebar.collapsed {
                max-height: 40px;
                overflow: hidden;
            }

            .graph-controls {
                position: relative;
                top: auto;
            }

            .graph-renderer {
                min-height: 400px;
            }
        }
    </style>
</head>

    </div>

        // Handle touch start

                clientY: touch.clientY

                clientY: touch.clientY

        // Start drawing stroke

            isDrawing = true;

        // Draw stroke
        function drawStroke(e) {
            if (!isDrawing) return;
            
            const [x, y] = getCanvasCoordinates(e);
            
            drawingContext.strokeStyle = colorPicker.value;
            drawingContext.lineWidth = lineWidthPicker.value;
            drawingContext.lineJoin = 'round';
            drawingContext.lineCap = 'round';
            
            drawingContext.beginPath();
            drawingContext.moveTo(lastX, lastY);
            drawingContext.lineTo(x, y);
            drawingContext.stroke();
            
            [lastX, lastY] = [x, y];
        }

        // End drawing stroke

            isDrawing = false;

        // Get canvas coordinates from event
        function getCanvasCoordinates(e) {
            const rect = drawingCanvas.getBoundingClientRect();
            const scaleX = drawingCanvas.width / rect.width;
            const scaleY = drawingCanvas.height / rect.height;
            
            return [
                (e.clientX - rect.left) * scaleX,
                (e.clientY - rect.top) * scaleY
            ];
        }

        // Plot a graph based on the equation
        function plotGraph(equation, explanation = '') {
            currentEquation = equation;
            showLoading(true);
            
            // Clear previous graph
            if (graph) {
                scene.remove(graph);
            }
            
            // Parse the equation
            try {
                switch (currentGraphType) {
                    case 'polar':
                        graph = createPolarGraph(equation);
                        break;
                    case 'parametric':
                        if (equation.includes('x =') && equation.includes('y =') && equation.includes(',')) {
                            graph = createParametricGraph(equation);
                        } else {
                            throw new Error("Invalid parametric equation format. Use: x = f(t), y = g(t)");
                        }
                        break;
                    default: // cartesian
                        if (equation.includes('=') && equation.includes('+') && (equation.includes('x^2') || equation.includes('y^2'))) {
                            graph = createImplicitGraph(equation);
                        } else {
                            graph = createFunctionGraph(equation);
                        }
                }
                
                scene.add(graph);
                
                // Set explanation
                if (explanation) {
                    explanationContent.innerHTML = `<strong>${equation}</strong><br><br>${explanation}`;
                } else {
                    explanationContent.innerHTML = `<strong>${equation}</strong><br><br>Graph plotted successfully.`;
                }
                
                // Adjust camera to fit the graph
                adjustCamera();
                
                // Animate
                animate();
            } catch (error) {
                console.error('Error plotting graph:', error);
                explanationContent.innerHTML = `<strong>Error:</strong> Could not plot the equation "${equation}". ${error.message}`;
            } finally {
                showLoading(false);
            }
        }

        // Adjust camera to fit the graph
        function adjustCamera() {
            if (!graph) return;
            
            // Get the bounding box of the graph
            const boundingBox = new THREE.Box3().setFromObject(graph);
            
            // If bounding box is empty (no points), use default range
            if (boundingBox.isEmpty()) {
                camera.position.z = 5;
                return;
            }
            
            // Calculate center and size of the bounding box
            const center = boundingBox.getCenter(new THREE.Vector3());
            const size = boundingBox.getSize(new THREE.Vector3());
            
            // Calculate the maximum dimension
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            let cameraZ = Math.abs(maxDim / Math.sin(fov / 2));
            
            // Add some padding
            cameraZ *= 1.2;
            
            // Position camera
            camera.position.z = cameraZ;
            camera.lookAt(center);
        }

        // Create a standard y = f(x) graph
        function createFunctionGraph(equation) {
            const points = [];
            const geometry = new THREE.BufferGeometry();
            const material = new THREE.LineBasicMaterial({ color: 0x00ff00 });
            
            // Extract the right side of the equation
            const expr = equation.split('=')[1].trim();
            
            // Create points
            const step = (graphRange.xMax - graphRange.xMin) / 200;
            for (let x = graphRange.xMin; x <= graphRange.xMax; x += step) {
                try {
                    const y = math.evaluate(expr, { x });
                    if (isFinite(y) && y >= graphRange.yMin && y <= graphRange.yMax) {
                        points.push(new THREE.Vector3(x, y, 0));
                    }
                } catch (e) {
                    // Skip points that can't be evaluated
                }
            }
            
            geometry.setFromPoints(points);
            return new THREE.Line(geometry, material);
        }

        // Create a parametric graph
        function createParametricGraph(equation) {
            const points = [];
            const geometry = new THREE.BufferGeometry();
            const material = new THREE.LineBasicMaterial({ color: 0xff00ff });
            
            // Parse parametric equations
            const parts = equation.split(',');
            const xExpr = parts[0].split('=')[1].trim();
            const yExpr = parts[1].split('=')[1].trim();
            
            // Create points
            const tMin = 0;
            const tMax = 2 * Math.PI;
            const step = (tMax - tMin) / 200;
            
            for (let t = tMin; t <= tMax; t += step) {
                try {
                    const x = math.evaluate(xExpr, { t });
                    const y = math.evaluate(yExpr, { t });
                    if (isFinite(x) && isFinite(y) && 
                        x >= graphRange.xMin && x <= graphRange.xMax && 
                        y >= graphRange.yMin && y <= graphRange.yMax) {
                        points.push(new THREE.Vector3(x, y, 0));
                    }
                } catch (e) {
                    // Skip points that can't be evaluated
                }
            }
            
            geometry.setFromPoints(points);
            return new THREE.Line(geometry, material);
        }

        // Create an implicit graph (like circle, ellipse)
        function createImplicitGraph(equation) {
            const points = [];
            const geometry = new THREE.BufferGeometry();
            const material = new THREE.PointsMaterial({ 
                color: 0xffff00, 
                size: 0.1,
                sizeAttenuation: false
            });
            
            // Parse the equation (simple implementation)
            // This is a simplified version that works for basic equations like x¬≤ + y¬≤ = r¬≤
            const expr = equation.replace(/\^/g, '**').replace('=', '-(') + ')';
            
            // Create points
            const xStep = (graphRange.xMax - graphRange.xMin) / 100;
            const yStep = (graphRange.yMax - graphRange.yMin) / 100;
            
            for (let x = graphRange.xMin; x <= graphRange.xMax; x += xStep) {
                for (let y = graphRange.yMin; y <= graphRange.yMax; y += yStep) {
                    try {
                        const value = math.evaluate(expr, { x, y });
                        if (Math.abs(value) < 0.5) { // Threshold for "equality"
                            points.push(new THREE.Vector3(x, y, 0));
                        }
                    } catch (e) {
                        // Skip points that can't be evaluated
                    }
                }
            }
            
            geometry.setFromPoints(points);
            return new THREE.Points(geometry, material);
        }

        // Create a polar graph
        function createPolarGraph(equation) {
            const points = [];
            const geometry = new THREE.BufferGeometry();
            const material = new THREE.LineBasicMaterial({ color: 0x00ffff });
            
            // Extract the right side of the equation
            const expr = equation.split('=')[1].trim();
            
            // Create points
            const thetaMin = 0;
            const thetaMax = 2 * Math.PI;
            const step = (thetaMax - thetaMin) / 200;
            
            for (let theta = thetaMin; theta <= thetaMax; theta += step) {
                try {
                    const r = math.evaluate(expr, { theta });
                    const x = r * Math.cos(theta);
                    const y = r * Math.sin(theta);
                    if (isFinite(x) && isFinite(y) && 
                        x >= graphRange.xMin && x <= graphRange.xMax && 
                        y >= graphRange.yMin && y <= graphRange.yMax) {
                        points.push(new THREE.Vector3(x, y, 0));
                    }
                } catch (e) {
                    // Skip points that can't be evaluated
                }
            }
            
            geometry.setFromPoints(points);
            return new THREE.Line(geometry, material);
        }
